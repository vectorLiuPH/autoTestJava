<!DOCTYPE html>
<html>
<head>

    <link rel="import" href="/src/html/common/meta.html?__inline">
    <link rel="import" href="/src/html/competition/module/meta.html?__inline">

</head>
<body>
<link rel="import" href="/src/html/competition/module/header.html?__inline">

<!--滚动图片-->
<!--图片貌似必须在，且必须等于这个大小，显示才正确-->
<link rel="import" href="/src/html/competition/module/slider.html?__inline">

<!-------------------------------------------页面的中间部分-------------------------------------------------->
<!---------------------------------------------计时器-------------------------------------------------->
<div class="countDown display-middle">
    <div class="countDown-word display">
        <img src="../../images/competition/clock.png" class="clock-img">
        <span>报名倒计时</span>
    </div>
    <div class="countDown-num display">
        <ul class="time-wrapper clearfix">
            <li class="num-li day0 "></li>
            <li class="num-li day1"></li>
            <li class="unit-li"><span>天</span></li>
            <li class="num-li hour0"></li>
            <li class="num-li hour1"></li>
            <li class="unit-li "><span>时</span></li>
            <li class="num-li minute0"></li>
            <li class="num-li minute1"></li>
            <li class="unit-li "><span>分</span></li>
            <li class="num-li second0"></li>
            <li class="num-li second1"></li>
            <li class="unit-li"><span>秒</span></li>
        </ul>
    </div>
</div>

<!-------------------------------标题和下拉框------------------------------------------>
<div class="comp-info dropBox_template">
</div>

<!--------------------------------赛区详情--------------------------------------------->

<div class="comp-grade">
    <ul class="grade-ul clearfix" onselectstart="return false;">
    </ul>
    <div class="grade-content clearfix">
        <!--只设立一个div，通过点击tab来发送请求，获取内容-->
        <div class="detail-info grade">
            <ul class="detail-ul clearfix">
                <li class="detail-li aboutReading first">
                <!--此处使用模板-->
                </li>
                <li class="detail-li aboutDynamic second">
                    <!--此处使用模板-->
                </li>
                <li class="detail-li aboutScore third">
                    <!--此处使用模板-->
                </li>
            </ul>
        </div>

    </div>
</div>

<!--标题和下拉框的模板开始-->
<script id="dropBox_template" type="text/html">
    <ul class="comp-news display  clearfix">
        <li class="comp-title"><h1 class="comp-title-h1"><%=competitionArea[0].sectionName%>赛区详情</h1></li>
        <li class="drop-down">
            <select class="choose-region">
                <%for(var i = 0; i < competitionArea.length; i++){%>
                <option value="<%=competitionArea[i].sectionId%>">&nbsp;&nbsp;<%=competitionArea[i].sectionName%></option>
                <%}%>
            </select>
        </li>
    </ul>
    </script>
<!--标题和下拉框的模板结束-->

<!--标签栏的模板开始-->
<script id="tabGrade_template" type="text/html">
    <%for(var i = 0; i < competitionGrade.length; i++){%>
    <li class="grade-li " data-comp-id=<%=competitionGrade[i].groupId%>><%=competitionGrade[i].groupName%></li>
    <%}%>
</script>
<!--标签栏的结束开始-->

<!--动态信息-博文部分的模板开始-->
<script id="dynamicArticle_template" type="text/html">
    <span class="square"></span>
    <span class="title">关于<%=areaName%>阅读大赛</span>
    <div>
        <img class="detail-img" src="12" alt="关于<%=areaName%>阅读大赛">
        <p class="content first">
            <%for(var i = 0; i< data.length; i++ ){%>
            <%=data[i].eventTitle%>&nbsp;&nbsp;<%=data[i].eventDate%>
            <br>
            <%}%>
        </p>
        <div class="more"><a class="more-link" href="<%=readMore%>">More +</a></div>
    </div>
</script>
<!--动态信息-博文部分的模板结束-->

<!--动态信息列表-中间部分的模板开始-->
<script id="dynamicList_template" type="text/html">
    <span class="square"></span>
    <span class="title">大赛动态</span>
    <img class="detail-img" src="12" alt="大赛动态">
    <div class="content second">
        <ul class="second-ul clearfix">
            <%for(var i=0; i < data.length ;i++){%>
            <li class="second-li">
                <span class="icon-circle"></span>
                <a class="detail-a" href="/competition/dynamicdetail.html?id=<%=data[i].eventId%>">
                    <%=data[i].eventDate%>&nbsp;&nbsp;<%=data[i].eventTitle%>
                </a>
            </li>
            <%}%>
        </ul>
    </div>
    <div class="more"><a class="more-link" href="<%=readMore%>">More +</a></div>
</script>
<!--动态信息列表-中间部分的模板结束-->

<!--top10学生的模板开始-->
<script id="topTen_template" type="text/html">
    <span class="square"></span>
    <span class="title"><%=competitionPhase%>成绩10强</span>
    <div>
        <!--<img class="detail-img" src="12" alt="热身成绩10强">-->
        <div class="content third">
            <p class="third-date"></p>
            <p class="third-title">每周前三名将获得英孚定制瑞士手表详细规则请见比赛介绍页面</p>
            <table class="third-table " >
                <%for(var i = 0; i < TopStudentList.TopStudent.length; i++){%>
                <tr><td><%=TopStudentList.TopStudent[i].studentRank%>.<%=TopStudentList.TopStudent[i].studentName%></td>
                    <td><%=TopStudentList.TopStudent[i].schoolName%></td>
                    <td><%=TopStudentList.TopStudent[i].score%></td>
                </tr>
                <%}%>
            </table>
        </div>
        <!--<div class="more"><a class="more-link" href="javascript:void(0);">More +</a></div>-->
    </div>
</script>
<!--top10学生的模板结束-->
<link rel="import" href="/src/html/competition/module/footer.html?__inline">
<link rel="import" href="/src/html/user/module/userdialog.html?__inline">

<script type="text/javascript" src="/src/js/widget/competition/amComp.js"></script>
<script type="text/javascript" src="/src/js/widget/competition/tabTrans.js"></script>
<script type="text/javascript" src="/src/js/widget/competition/dropBoxTrans.js"></script>
</body>
</html>
