<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="/src/html/common/meta.html?__inline">
    <link rel="stylesheet" type="text/css" href="/src/css/user/siderbar.less">
    <link rel="stylesheet" type="text/css" href="/src/css/user/security.less">
    <title>安全设置</title>
</head>
<body>
<link rel="import" href="/src/html/common/header.html?__inline">
<div class="personalCenter clearfix am-middle">
    <link rel="import" href="/src/html/user/module/siderbar.html?__inline">
    <div class="personalContent">
        <h1 class="title"><span class="ucenter-icon"></span>安全设置</h1>

        <table  class="setting-wrapper">
            <tr class="column-wrapper">
                <td class="column-1 column">重置密码</td>
                <td class="column-2 column">安全性高的密码可以使账号更安全。建议您定期更换密码，且设置一个包含数字和字母，并长度为6-20内的密码。</td>
                <td class="column-3 column"><a href="#" class="j_reset_pass">重置密码</a></td>
            </tr>
            <tr class="column-wrapper">
                <td class="column-1 column">绑定/修改手机号</td>
                <td class="column-2 column">绑定/修改手机号后，您即可享受通过该手机号接收短信并找回密码等功能。</td>
                <td class="column-3 column"><a href="#" class="j_set_phone">设置</a></td>
            </tr>
            <tr class="column-wrapper">
                <td class="column-1 column">绑定/修改邮箱</td>
                <td class="column-2 column">绑定/修改邮箱后，您即可享受通过该邮箱接收邮件并找回密码等功能。</td>
                <td class="column-3 column"><a href="#" class="j_set_mail">设置</a></td>
            </tr>
        </table>

    </div>
</div>

<!-- 登录后重置密码 -->
<div class="hide">
    <div id="resetPassDialog">
        <form id="resetForm">
           <div class="input-wrapper valid-style1">
               <label>
                   <span class="label-title">手机/邮箱：</span>
                   <div class="inline-relative">
                   <input type="text" name="account" value="" data-validation ="custom" id="resetAccount"
                   data-validation-regexp="((^(13[0-9]|15[0|1|2|3|5|6|7|8|9]|18[0-9]|14[5|7]|17[0|6|7|8])\d{8}$)|^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$)"
                   data-validation-error-msg="请输入正确的手机或邮箱"
                   class="input-inline default-input account" placeholder="请填写手机/邮箱"/>
                   </div>
               </label>
           </div>
           
           <div class="input-wrapper clearfix valicode-has-label">
               <span class="label-title">图片验证码：</span>
               <div class="input-wrapper validCode-warpper clearfix">
                   <input type="text" name="validCodePic" value="" id="resetValidCodePic" data-validation ="custom"
                   data-validation-regexp="(^(\w{4})$)" 
                   data-validation-error-msg="请正确的输入验证码"class="default-input valiCode"/>
                   <img src="/rest/captcha" class="valiCodeImg" alt="验证码" id="resetValiCodeImg"  title="点击图片重新获取验证码" />
               </div>
           </div>
           
           <div class="input-wrapper clearfix valicode-has-label">
               <span class="label-title">手机/邮箱验证码：</span>
               <div class="input-wrapper validCode-warpper clearfix">
                   <input type="text" name="validCode" value="" id="resetValiCode" data-validation ="custom"
                   data-validation-regexp="(^(\w{4})$)" 
                   data-validation-error-msg="请正确的输入验证码" class="default-input valiCode"/>
                   <input type="button" value="获取验证码" class="get-valicode-btn disabled" id="resetValiCodeBtn"/>
               </div>
           </div>

            <div class="input-wrapper valid-style1">
                <label>
                    <span class="label-title">旧密码：</span>
                    <div class="inline-relative">
                    <input type="password" name="oldPass" id="resetOldPass" value="" data-validation="required" data-validation-error-msg="请输入旧密码" class="input-inline default-input password"/>
                    </div>
                </label>
            </div>

            <div class="input-wrapper valid-style1">
                <label>
                    <span class="label-title">新密码：</span>
                    <div class="inline-relative">
                    <input type="password" name="password" id="resetNewPass" value="" data-validation ="custom" data-validation-regexp="(^(\w){6,20}$)" id="regPass" data-validation-error-msg="请输入6-20位由数字、英文组成密码" class="input-inline default-input password"/>
                    </div>
                </label>
            </div>

            <div class="input-wrapper valid-style1">
                <label>
                    <span class="label-title">确认密码：</span>
                    <div class="inline-relative">
                    <input type="password" name="repass" value="" data-validation-confirm="password"
                    data-validation-error-msg="两次密码不一致" data-validation="confirmation" class="input-inline default-input password" placeholder="请再次输入密码"/>
                    </div>
                </label>
            </div>
    
            <div class="input-wrapper forget-btn-wrapper">
                <input type="submit" class="btn-block default-btn forget-submit" id="resetBtn" value="确定"/>
            </div>
        </form>
    </div>  
</div>

<!-- 绑定手机号 -->
<div class="hide">
    <div id="bindPhoneDialog">
        <form id="bindPhoneForm">
            <div class="input-wrapper valid-style1">
                <label>
                    <span class="label-title">手机：</span>
                    <div class="inline-relative">
                    <input type="text" name="phone" value="" data-validation ="custom" id="bindPhone"
                    data-validation-regexp="(^(13[0-9]|15[0|1|2|3|5|6|7|8|9]|18[0-9]|14[5|7]|17[0|6|7|8])\d{8}$)"
                    data-validation-error-msg="请输入正确的手机或邮箱"
                    class="input-inline default-input account" placeholder="请填写手机/邮箱"/>
                    </div>
                </label>
            </div>

            <div class="input-wrapper clearfix valicode-has-label">
                <span class="label-title">图片验证码：</span>
                <div class="input-wrapper validCode-warpper clearfix">
                    <input type="text" name="validCodePic" value="" id="bindPhoneValidCodePic" data-validation ="custom"
                    data-validation-regexp="(^(\w{4})$)" 
                    data-validation-error-msg="请正确的输入验证码"class="default-input valiCode"/>
                    <img src="/rest/captcha" class="valiCodeImg" alt="验证码" id="bindPhoneValiCodeImg"  title="点击图片重新获取验证码" />
                </div>
            </div>

            <div class="input-wrapper clearfix valicode-has-label">
                <span class="label-title">手机验证码：</span>
                <div class="input-wrapper validCode-warpper clearfix">
                    <input type="text" name="validCode" value="" id="bindPhoneValiCode" data-validation ="custom"
                    data-validation-regexp="(^(\w{4})$)" 
                    data-validation-error-msg="请正确的输入验证码" class="default-input valiCode"/>
                    <input type="button" value="获取验证码" class="get-valicode-btn disabled" id="bindPhoneValiCodeBtn"/>
                </div>
            </div>
    
            <div class="input-wrapper forget-btn-wrapper">
                <input type="submit" class="btn-block default-btn forget-submit" id="bindPhoneBtn" value="确定"/>
            </div>
        </form>
    </div>  
</div>

<!-- 绑定邮箱 -->
<div class="hide">
    <div id="bindMailDialog">
        <form id="bindMailForm">
            <div class="input-wrapper valid-style1">
                <label>
                    <span class="label-title">邮箱：</span>
                    <div class="inline-relative">
                    <input type="text" name="email" value="" data-validation ="custom" id="bindMail"
                    data-validation-regexp="(^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$)"
                    data-validation-error-msg="请输入正确的手机或邮箱"
                    class="input-inline default-input account" placeholder="请填写手机/邮箱"/>
                    </div>
                </label>
            </div>

            <div class="input-wrapper clearfix valicode-has-label">
                <span class="label-title">图片验证码：</span>
                <div class="input-wrapper validCode-warpper clearfix">
                    <input type="text" name="validCodePic" value="" id="bindMailValidCodePic" data-validation ="custom"
                    data-validation-regexp="(^(\w{4})$)" 
                    data-validation-error-msg="请正确的输入验证码"class="default-input valiCode"/>
                    <img src="/rest/captcha" class="valiCodeImg" alt="验证码" id="bindMailValiCodeImg"  title="点击图片重新获取验证码" />
                </div>
            </div>

            <div class="input-wrapper clearfix valicode-has-label">
                <span class="label-title">邮箱验证码：</span>
                <div class="input-wrapper validCode-warpper clearfix">
                    <input type="text" name="validCode" value="" id="bindMailValiCode" data-validation ="custom"
                    data-validation-regexp="(^(\w{4})$)" 
                    data-validation-error-msg="请正确的输入验证码" class="default-input valiCode"/>
                    <input type="button" value="获取验证码" class="get-valicode-btn disabled" id="bindMailValiCodeBtn"/>
                </div>
            </div>
    
            <div class="input-wrapper forget-btn-wrapper">
                <input type="submit" class="btn-block default-btn forget-submit" id="bindMailBtn" value="确定"/>
            </div>
        </form>
    </div>  
</div>


<link rel="import" href="/src/html/common/footer.html?__inline">
<link rel="import" href="/src/html/user/module/userdialog.html?__inline">
<script type="text/javascript" src="/src/js/widget/user/siderbar.js"></script>
<script type="text/javascript" src="/src/js/widget/user/security.js"></script>
</body>
</html>
