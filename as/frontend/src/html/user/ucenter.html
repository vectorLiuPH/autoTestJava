<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="/src/html/common/meta.html?__inline">
    <link rel="stylesheet" type="text/css" href="/src/css/common/datetimepicker.less">
    <link rel="stylesheet" type="text/css" href="/src/css/user/siderbar.less">
    <link rel="stylesheet" type="text/css" href="/src/css/user/ucenter.less">
    <title>个人中心</title>
</head>
<body>
<link rel="import" href="/src/html/common/header.html?__inline">
<div class="personalCenter clearfix am-middle">
    <link rel="import" href="/src/html/user/module/siderbar.html?__inline">
    <div class="personalContent">
    	<div class="no-data">暂无信息</div>
    </div>
</div>
<div class="hide">
    <div class="dialog-wrapper">
        <div class="imagewrapper"></div>
        <div class="button-wrapper">
            <button type="button" class="btn j_UpLoadBtn">上传图片</button><!-- <span class="red">&nbsp;&nbsp;&nbsp;(图片大小不能超过1M)</span> -->
        </div>
    </div>
</div>

<link rel="import" href="/src/html/common/footer.html?__inline">
<link rel="import" href="/src/html/user/module/userdialog.html?__inline">
<script type="text/html" id="lookupUserInfo">
    <div class="lookup">
        <div class="toolTips">
            <span class="ucenter-icon"></span>
            <span class="info">Hi，<span class="name"><%=nickName%></span>，请保证以下资料真实准确，让我们可以联系你。</span>
            <a href="#" class="link-btn j_modify_userinfo">修改</a>
        </div>
                <table class="user-info">
                    <tr>
                        <td><span class="key">昵称</span><span class="value"><%=nickName%></span></td>
                        <td><span class="key">头像</span><img src="<%=avatar%>" alt="头像" class="small-header-photo"></td>
                    </tr>
                    <tr>
                        <td><span class="key">手机</span><span class="value"><%=userMoblie%></span></td>
                        <td><span class="key">邮箱</span><span class="value"><%=userEmail%></span></td>
                    </tr>
                    <tr>
                        <td><span class="key">个性签名</span><span class="value"><%=signature%></span></td>
                        <td><span class="key">性别</span><span class="value"><%if(gender == 1) {%>男<%}else if(gender == 2){%>女<%}%></span></td>
                    </tr>
                    <tr>
                        <td><span class="key">真实姓名</span><span class="value"><%=trueName%></span></td>
                        <td><span class="key">地区</span><span class="value"><%=areaName%></span></td>
                    </tr>
                    <tr>
                        <td><span class="key">出生时间</span><span class="value"><%=birthdayText%></span></td>
                         <td><span class="key">学校</span><span class="value"><%=schoolName%></span></td>
                    </tr>
                    <tr>
                        <td><span class="key">监护人姓名</span><span class="value"><%=guardianName%></span></td>
                        <td><span class="key">年级</span><span class="value"><%=gradeName%></span></td>
                    </tr>
                    <tr>
                        <td><span class="key">监护人身份证号</span><span class="value"><%=guardianSocialId%></span></td>
                        <td><span class="key">班级</span><span class="value"><%=className%></span></td>    
                    </tr>
                    <tr>
                        <td><span class="key">与监护人关系</span><span class="value"><%=guardianRelationshipToUser%></span></td>
                        <td><span class="key">通讯地址</span><span class="value"><%=address%></span></td>
                    </tr>
                </table>
    
    </div> 
</script>

<script type="text/html" id="editUserInfo">
    <form class="edit" id="editForm">
        <div class="toolTips">
            <span class="ucenter-icon"></span>
            <span class="info">Hi，<span class="name"><%=nickName%></span>，请保证以下资料真实准确，让我们可以联系你。</span>
            <a href="#" class="link-btn j_save_userinfo">保存</a>
        </div>
        <table class="user-info">
            <tr>
                <td><span class="key"><span class="star">*</span>昵称</span><input type="text" class="value" id="nickName" name="nickName" value="<%=nickName%>" /></td>
                <td>
                    <span class="key">头像</span>
                    <img src="<%=avatar%>" alt="头像" class="photo small-header-photo">
                    <a href="#" class="mh-photo">修改头像</a>
                    <input type="hidden" name="avatar" class="photo-input" value="<%=avatar%>" id="avatar"/>
                </td>
            </tr>
            <tr>
                <td><span class="key">手机</span><input type="text" class="value not-allowed" value="<%=userMoblie%>" readonly="readonly" placeholder="修改手机号请在安全设置中修改"/></td>
                <td><span class="key">邮箱</span><input type="text" class="value not-allowed" value="<%=userEmail%>" readonly="readonly"placeholder="修改邮箱请在安全设置中修改"/></td>
            </tr>
            <tr>
                <td><span class="key">个性签名</span><input type="text" class="value" name="signature" id="signature" value="<%=signature%>" /></td>
                <td>
                    <span class="key">性别</span>
                    <label class="radio-label"><input type="radio" value="2" name="gender" class="raido j_sex" <%if(gender == 2){%> checked="checked"<%}%> />女</label>
                    <label class="radio-label"><input type="radio" value="1" name="gender" class="raido j_sex" <%if(gender == 1){%> checked="checked"<%}%> />男</label>
                </td>
            </tr>
            <tr>
                <td><span class="key">真实姓名</span><input type="text" class="value" name="trueName" id="trueName" value="<%=trueName%>" /></td>
                <td>
                    <span class="key">地区</span>
                    <select name="" id="areaNode" class="value" value="<%=areaId%>">
                       <option value="">请选择地区</option>

                        <%if(areaInfo && areaInfo.length>0){
                            for(var i = 0 ;i<areaInfo.length; i++){%>
                            <option value="<%=areaInfo[i].areaId%>" <%if(areaInfo[i].areaId == areaId){%> selected="selected"<%}%>><%=areaInfo[i].areaName%></option>
                        <%}}%>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="key">出生时间</span>
                    <input type="text" class="value birthday" value="<%=birthdayText%>" readonly="readonly" name="birthday" id="birthday"/>
                </td>
                <td>
                    <span class="key">学校</span>
                    <select name="" id="schoolNode" class="value" value="<%=schoolId%>">
                        <option value="">请选择学校</option>

                        <%if(schools && schools.length>0){
                            for(var i = 0 ;i<schools.length; i++){%>
                            <option value="<%=schools[i].schoolId%>" <%if(schools[i].schoolId == schoolId){%> selected="selected"<%}%>><%=schools[i].schoolName%></option>
                        <%}}%>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td><span class="key">监护人姓名</span><input type="text" class="value" id="guardianName" name="guardianName" value="<%=guardianName%>" /></td>
                <td>
                    <span class="key">年级</span>
                    <select name="" id="gradeNode"  class="value" value="<%=gradeId%>">
                        <option value="">请选择年级</option>

                        <%if(grades && grades.length>0){
                            for(var i = 0 ;i<schools.length; i++){%>
                            <option value="<%=grades[i].gradeId%>" <%if(grades[i].gradeId == gradeId){%> selected="selected"<%}%>><%=grades[i].gradeName%></option>
                        <%}}%>
                    </select>
                </td>
            </tr>
            <tr>
                <td><span class="key">监护人身份证号</span><input type="text" class="value" id="guardianSocialId" data-validation ="custom"
                data-validation-regexp="((^(\d{15}$|^\d{18}$|^\d{17}(\d|X|x))$)|(^\s*$))"
                data-validation-error-msg="请输入正确的身份证号" value="<%=guardianSocialId%>" /></td>
                <td>
                    <span class="key">班级</span>
                    <select name="" id="classNode"  class="value" value="<%=classId%>" name="classId">
                        <option value="">请选择班级</option>

                        <%if(classes && classes.length>0){
                            for(var i = 0 ;i<schools.length; i++){%>
                            <option value="<%=classes[i].classId%>" <%if(classes[i].classId == classId){%> selected="selected"<%}%>><%=classes[i].className%></option>
                        <%}}%>
                    </select>
                </td>
            </tr>
            <tr>
                <td><span class="key">与监护人关系</span><input type="text" class="value" id="guardianRelationshipToUser" value="<%=guardianRelationshipToUser%>" /></td>
                <td>
                    <span class="key">通讯地址</span>
                    <input type="text" class="value" value="<%=address%>" id="address"/>
                </td>
            </tr>
        </table>
    </form>
</script>

<script type="text/javascript" src="/src/js/lib/imageClipper.js"></script>
<script type="text/javascript" src="/src/js/lib/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="/src/js/lib/bootstrap-datetimepicker.zh-CN.js"  charset="UTF-8"></script>
<script type="text/javascript" src="/src/js/widget/user/siderbar.js"></script>
<script type="text/javascript" src="/src/js/widget/user/ucenter.js"></script>
</body>
</html>
