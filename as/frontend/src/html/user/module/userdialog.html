
<!--登录弹出框-->
<div class="hide">
    <div id="loginDialog">
        <form id="loginForm">
            <div class="input-wrapper valid-style1">
                <span class="f-icon account-icon"></span>
                <input type="text" name="account" value="" id="loginAccount" data-validation ="custom"
                data-validation-regexp="((^(13[0-9]|15[0|1|2|3|5|6|7|8|9]|18[0-9]|14[5|7]|17[0|6|7|8])\d{8}$)|^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$)"
                data-validation-error-msg="请输入正确的手机或邮箱"
                class="input-block default-input account" placeholder="电话/邮箱"/>
            </div>
            <div class="input-wrapper valid-style1">
                <span class="f-icon password-icon"></span>
                <input type="password" name="password" value="" id="loginPass" data-validation="required" data-validation-error-msg="请输入密码"class="input-block default-input password" placeholder="密码"/>
            </div>
            <div class="input-wrapper clearfix validCode-warpper">
                <input type="text" name="validCode" value="" id="loginValiCode" data-validation ="custom"
                data-validation-regexp="(^(\w{4})$)" 
                data-validation-error-msg="请正确的输入验证码"class="default-input valiCode"/>
                <img src="/rest/captcha" class="valiCodeImg" id="loginValiCodeImg" alt="验证码"  title="点击图片重新获取验证码" />
            </div>
            <div class="input-wrapper">
                <input type="submit" id="loginBtn" class="btn-block default-btn" value="提交"/>
            </div>

            <div class="link-btn clearfix">
                <a href="#" class="forget-btn">忘记密码</a>
                <a href="#" class="register-btn">注册</a>
            </div>
        </form>
    </div>  
</div>


<!--注册弹出框-->
<div class="hide">
    <div id="regDialog">
        <form id="regForm">
            <div class="input-wrapper valid-style1">
                <label>
                    <span class="label-title">手机/邮箱：</span>
                    <div class="inline-relative">
                    <input type="text" name="account" value="" data-validation ="custom" id="regAccount"
                    data-validation-regexp="((^(13[0-9]|15[0|1|2|3|5|6|7|8|9]|18[0-9]|14[5|7]|17[0|6|7|8])\d{8}$)|^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$)"
                    data-validation-error-msg="请输入正确的手机或邮箱"
                    class="input-inline default-input account" placeholder="请填写手机/邮箱"/>
                    </div>
                </label>
            </div>

            <div class="input-wrapper clearfix valicode-has-label">
                <span class="label-title">图片验证码：</span>
                <div class="input-wrapper validCode-warpper clearfix">
                    <input type="text" name="validCodePic" value="" id="regValidCodePic" data-validation ="custom"
                    data-validation-regexp="(^(\w{4})$)" 
                    data-validation-error-msg="请正确的输入验证码"class="default-input valiCode"/>
                    <img src="/rest/captcha" class="valiCodeImg" alt="验证码" id="regValiCodeImg"  title="点击图片重新获取验证码" />
                </div>
            </div>

            <div class="input-wrapper clearfix valicode-has-label">
                <span class="label-title">手机/邮箱验证码：</span>
                <div class="input-wrapper validCode-warpper clearfix">
                    <input type="text" name="validCode" value="" id="regValiCode" data-validation ="custom"
                    data-validation-regexp="(^(\w{4})$)" 
                    data-validation-error-msg="请正确的输入验证码" class="default-input valiCode"/>
                    <input type="button" value="获取验证码" class="get-valicode-btn disabled" id="regValiCodeBtn"/>
                </div>
            </div>
            
            <div class="input-wrapper valid-style1">
                <label>
                    <span class="label-title">昵称：</span>
                    <div class="inline-relative">
                    <input type="text" name="text" value="" data-validation="required" id="regNickname" data-validation-error-msg="请输入昵称"class="input-inline default-input" placeholder="请填写昵称"/>
                    </div>
                </label>
            </div>
            <div class="input-wrapper valid-style1">
                <label>
                    <span class="label-title">密码：</span>
                    <div class="inline-relative">
                    <input type="password" name="password" value="" data-validation ="custom" data-validation-regexp="(^(\w){6,20}$)" id="regPass" data-validation-error-msg="请输入6-20位由数字、英文组成密码"class="input-inline default-input password" placeholder="英文/数字 6-20位"/>
                    </div>
                </label>
            </div>
            <div class="input-wrapper valid-style1">
                <label>
                    <span class="label-title">确认密码：</span>
                    <div class="inline-relative">
                    <input type="password" name="repass" value="" data-validation-confirm="password"
                    data-validation-error-msg="两次密码不一致" data-validation="confirmation" class="input-inline default-input password" placeholder="请再次输入密码"/>
                    </div>
                </label>
            </div>
            <div class="input-wrapper reg-btn-wrapper">
                <input type="submit" class="btn-block default-btn reg-submit" value="注册" id="regBtn"/>
            </div>
        </form>
    </div>  
</div>
